<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <h1 style="text-align: center;">Sign up</h1>
    <form name="RegForm" onsubmit="return signup()" method="post">
         
<p>Name: <input type="text"
                        size="65" name="Name" /></p>

        <br />
         
<p>Address: <input type="text"
                        size="65" name="Address" />
    </p>

        <br />
         
<p>E-mail Address: <input type="text"
                        size="65" name="EMail" /></p>

        <br />
         
<p>Password: <input type="text"
                    size="65" name="Password" /></p>

        <br />
         
<p>Telephone: <input type="text"
                    size="65" name="Phone no." /></p>

        <br />

    

         
<p>
            <input type="submit"
                value="send" name="Submit" />
            <input type="reset"
                value="Reset" name="Reset" />
        </p>

    </form>

    
    <script src="login.js"></script>

</body>

</html>
